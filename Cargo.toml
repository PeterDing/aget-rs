[package]
name = "aget-rs"
version = "0.3.2"
authors = ["PeterDing <dfhayst@gmail.com>"]
homepage = "https://github.com/PeterDing/aget-rs"
description="Aget-rs - Fast Asynchronous Downloader with Rust ðŸ¦€"
license = "MIT/Apache-2.0"
readme = "README.md"
categories = ["command-line-utilities", "asynchronous", "download"]
keywords = [
    "download",
    "network",
    "asynchronous",
    "tool",
]
edition = "2018"

[[bin]]
name = "ag"
path = "src/main.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# for async
futures = "0.3"
actix-rt = "1"

# for http
http = "0.2"
url = "2"
awc = { version = "2.0.0-alpha.2", features = ["openssl"] }
actix-http = { version = "2.0.0-alpha.4", features = ["compress"] }

# for errors
thiserror = "1.0"

# for crypto
openssl = "0.10"

# utilities
term_size = "0.3"
ansi_term = "0.12"
percent-encoding = "2"
bytes = "0.5"
clap = "2"
toml = "0.5"
serde = { version = "1.0", features = ["derive"]}
dirs = "2.0"

# for m3u8
m3u8-rs = "1"

[profile.release]
codegen-units = 1
lto = true
opt-level = 'z'
