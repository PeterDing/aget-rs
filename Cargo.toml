[package]
name = "aget-rs"
version = "0.2.1"
authors = ["PeterDing <dfhayst@gmail.com>"]
homepage = "https://github.com/PeterDing/aget-rs"
description="Aget-rs - Fast Asynchronous Downloader with Rust ðŸ¦€"
license = "MIT/Apache-2.0"
readme = "README.md"
categories = ["command-line-utilities", "asynchronous", "download"]
keywords = [
    "download",
    "network",
    "asynchronous",
    "tool",
]
edition = "2018"

[[bin]]
name = "ag"
path = "src/main.rs"

[dependencies]
percent-encoding = "2.1"
term_size = "0.3"
ansi_term = "0.12"
bytes = "0.5"
failure = "0.1"

futures = "0.3"
futures-util = "0.3"
actix-rt = "1.0"
awc = { version = "1.0", features = ["openssl"] }

[dependencies.clap]
version = "2.33"
default-features = false
features = [ "suggestions", "color" ]
