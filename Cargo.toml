[package]
name = "aget-rs"
version = "0.2.1"
authors = ["PeterDing <dfhayst@gmail.com>"]
homepage = "https://github.com/PeterDing/aget-rs"
description="Aget-rs - Fast Asynchronous Downloader with Rust ðŸ¦€"
license = "MIT/Apache-2.0"
readme = "README.md"
categories = ["command-line-utilities", "asynchronous", "download"]
keywords = [
    "download",
    "network",
    "asynchronous",
    "tool",
]
edition = "2018"

[[bin]]
name = "ag"
path = "src/main.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bytes = "0.5"
isahc = { version = "0.9", features = ["cookies"] }
futures = "0.3"
async-std = { version = "1", features = ["unstable"] }
thiserror = "1.0"
term_size = "0.3"
ansi_term = "0.12"
openssl = "0.10"
clap = "2"
percent-encoding = "2"
m3u8-rs = "1"
url = "2"
